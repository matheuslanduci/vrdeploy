<form [formGroup]="formGroup" class="w-screen min-h-svh flex items-center justify-center flex-col">
  <div class="mb-8 flex flex-col gap-1 items-center">
    <img src="logo.png" class="w-20" />
  </div>
  <nz-card nzTitle="Por favor, faÃ§a login para continuar." class="w-96" [nzActions]="[actionSubmit]">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1">
        <label for="email">Email</label>
        <input placeholder="Insira seu endereÃ§o de email aqui" nz-input id="email" class="mb-4"
          formControlName="email" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="password">Senha</label>
        <nz-input-group [nzSuffix]="suffixTemplate">

          <input nz-input [type]="passwordVisible ? 'text' : 'password'" placeholder="Insira sua senha aqui"
            id="password" formControlName="password" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <nz-icon class="ant-input-password-icon" [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible" />
        </ng-template>
      </div>
    </div>
  </nz-card>

  <ng-template #actionSubmit>
    <button nz-button nzType="primary" [disabled]="formGroup.invalid" (click)="submit()">
      Entrar
    </button>
  </ng-template>
</form>
